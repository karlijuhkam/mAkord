<div class="container">
  <div class="flex-item-main" data-aos="fade-up" data-aos-duration="700">
    <div class="head">
      <h1><svg-icon src="/assets/svg/levels-1.svg" [svgStyle]="{ 'width.px':50, 'fill':'rgb(0,168,97)', 'margin-bottom.px':7 }"></svg-icon> {{activeSong.name}}</h1>
      <div class="toolbar">
        <button class="transpose" (click)="transposeUp()"><i class="fas fa-arrow-up"></i></button>
        <button disabled class="transposeValue">{{transposeValue}}</button>
        <button class="transpose" (click)="transposeDown()"><i class="fas fa-arrow-down"></i></button>
        <button *ngIf="!liked && userData" (click)="likeUnlike()">Lisa lemmikutesse</button>
        <button *ngIf="liked && userData" (click)="likeUnlike()">Eemalda lemmikutest</button>
        <p>Like count: {{likeCount}}</p>
      </div>
      <span [innerText]="transposedChords" class="content">
      </span>
    </div>
  </div>
  <div class="sidebarContainer">
    <div *ngIf="activeSong?.youtubeUrl" class="flex-item-sidebar" data-aos="fade-up" data-aos-duration="900">
      <iframe width="100%" height="260" [src]="'https://www.youtube.com/embed/' + youtubeId | safe">
      </iframe>
    </div>
    <div class="flex-item-sidebar" data-aos="fade-up" data-aos-duration="1100">
      <h6 class="cardHeader"><svg-icon src="/assets/svg/levels.svg" [svgStyle]="{ 'width.px':32, 'fill':'rgb(0,168,97)' }"></svg-icon> {{activeSong?.band?.name}}</h6>
      <button>Vaata veel</button>
    </div>
  </div>
</div>
